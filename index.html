<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Math Rich - Improve your math skills and earn rewards!">
    <meta name="keywords" content="Math, Rich, Rewards, Games">
    <title>Math Rich - Learn and Earn</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #0F172A;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #0F172A;
            padding: 1.5em;
            text-align: center;
            color: #ffffff;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #f9c2ff;
        }
        main {
            flex-grow: 1;
            padding: 2em;
            text-align: center;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            color: #0F172A;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            background-color: #f9c2ff;
            color: #0F172A;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #e2a8f3;
        }
        footer {
            background-color: #0F172A;
            color: #ffffff;
            padding: 1em;
            text-align: center;
        }
        footer a {
            color: #f9c2ff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
                padding: 0 1em;
            }
            .btn {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Math Rich</h1>
        <p>Learn math and earn rewards!</p>
    </header>

    <main>
        <p>Welcome to Math Rich, where improving your math skills can lead to exciting rewards! Explore various challenges, track your progress, and become a Math Rich pro.</p>
        <a class="btn" href="/mathrichapp/remove-account.html">Remove Account</a>
        <a class="btn" href="/mathrichapp/privacy-policy.html">Privacy Policy</a>
    </main>
</body>
</html>
